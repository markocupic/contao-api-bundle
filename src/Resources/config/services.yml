services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true
        #bind:
            #$projectDir: '%kernel.project_dir%'

    Markocupic\ContaoContentApi\:
        resource: ../../
        exclude: ../../{DependencyInjection,Resources,Model,Api}

    markocupic.content_api.manager.resource:
        class: Markocupic\ContaoContentApi\Manager\ApiResourceManager

    markocupic.content_api.resource.contao_frontend_module:
        class: Markocupic\ContaoContentApi\Api\ApiFrontendModule
        tags:
            - { name: markocupic.content_api.resource, alias: contao_frontend_module }
